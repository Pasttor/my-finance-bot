services:
  # --------------------------------------------------------------------------------
  # BACKEND SERVICE (FastAPI)
  # --------------------------------------------------------------------------------
  - type: web
    name: finance-bot-backend
    runtime: python
    region: oregon 
    rootDir: backend
    plan: free # Cambiar a starter/pro si es necesario
    
    # Comandos de construcción y ejecución
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    
    # Variables de Entorno (NO poner valores reales aquí, configurarlos en el Dashboard de Render)
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 8000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # --------------------------------------------------------------------------------
  # FRONTEND SERVICE (React + Vite)
  # --------------------------------------------------------------------------------
  - type: static
    name: finance-bot-frontend
    runtime: static
    rootDir: frontend
    
    # Comandos de construcción
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    
    # Configuración SPA (Single Page Application)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Variables de Entorno para el build (Vite requiere que empiecen con VITE_)
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: finance-bot-backend
          property: url
